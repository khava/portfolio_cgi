{% extends 'base.html' %}

{% block content %}

<div class="container">

    <div class="mt-5">
          <h3>{{ theme.theme }}</h3>
          <p class="mb-2 text-muted">{{ theme.author }}</p>
          <p class="mb-2 text-muted">{{ theme.created_date }}</p>
          <p class="card-text">{{ theme.description }}</p>
          <a class="btn btn-primary" href="{% url 'discussion' room_name=theme.pk %}">Перейти на страницу обсуждения</a>
      </div>
</div>

{% endblock %}
