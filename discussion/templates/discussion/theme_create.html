{% extends 'base.html' %}

{% block content %}

<div class="container">
    <p class="h2 mt-3 mb-5 font-weight-light text-center">Добавить новую тему для обсуждения</p>
    <form class="mb-3" method="post">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control mb-3" placeholder="Тема" type="text" name="theme" maxlength="255" required="" id="id_theme">
            <textarea class="form-control" placeholder="Проблема" name="problem" cols="40" rows="10" required="" id="id_problem"></textarea>
            <textarea class="form-control" placeholder="Решение" name="decision" cols="40" rows="10" required="" id="id_decision"></textarea>
        </div>
        <button class="btn btn-primary btn-lg btn-block " type="submit">Добавить тему</button>
    </form>
</div>

{% endblock %}
