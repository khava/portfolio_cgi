{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Портфолио ЦГИ</title>
    <link href="{% static "css/chat.css" %}" rel="stylesheet">
    <link href="{% static "css/comments.css" %}" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'main_page' %}">Портфолио ЦГИ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">

            <li class="nav-item">
              <div class="dropdown active">
                <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Профиль {{ user.username }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                  {% if user.is_authenticated %}
                    {% if user.is_staff %}
                      <a class="dropdown-item" href="{% url 'moderator_page' %}">Модератор</a>  
                    {% endif %}

                    <a class="dropdown-item" href="{% url 'profile' %}">Профиль</a>                    
                    <a class="dropdown-item" href="{% url 'password_change' %}">Изменить пароль</a>                    
                    <a class="dropdown-item" href="{% url 'logout' %}">Выйти</a>
                  {% else %}
                    <a class="dropdown-item" href="{% url 'login' %}">Войти</a>                     
                    <a class="dropdown-item" href="{% url 'signup' %}">Регистрация</a>
                  {% endif %}
                </div>
              </div>
            </li>      
          </ul>
        </div>
      </nav>
    </header>

    {% block content %}
    

    {% endblock %}

  </body>
